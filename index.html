<!DOCTYPE html>
<html>
<head>
    <title>Generator for creating humanoid cyborgs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body class="body">
  <header class="header">
    <img class="header__logo" src='./images/Cyberdyne-logo.svg' alt="логотип сайта" />
    <h1 class="header__title">Generator for creating humanoid cyborgs</h1>
  </header>
  <main>

      <section class="form">
        <form  class="form-horizontal">
          <div class="form-group">
              <div class="col-xs-10">
                  <input type="number" class="form-control form__input" id="lastName" placeholder="Колличество киборгов">
              </div>
              <div class="col-xs-2">
              <button type="submit" class="btn btn-default form__btn">Создать</button>
              </div>
          </div>
        </form>
      </section>

      <section class="elements">
      </section>
      <img class="terminal__ofline" src='./images/terminal.gif' alt="логотип сайта" />
      <div class="pagination-sm"></div>


  </main>
  <footer class="footer">
    <p class="footer__copyright">&#169; 2022 Created by "Skynet"</p>
  </footer>
  <template class="cyborg-template">
      <article class="cyborg row">
          <h2 class="cyborg__text name"></h2>
          <h4 class="cyborg__text model"></h4>
          <div class="col-xs-3">
              <img class="cyborg__avatar" src=# alt=#>
          </div>
          <div class="col-xs-6">
              <h4 class="cyborg__text gender"></h4>
              <h4 class="cyborg__text age"></h4>
              <h4 class="cyborg__text location"></h4>
              <h4 class="cyborg__text point"></h4>
              <h4 class="cyborg__text password"></h4>
          </div>
      </article>
  </template>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/jquery.simplePagination.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
